# REST Services
spring.data.rest.base-path=/api
spring.data.rest.default-page-size=10
spring.data.rest.detection-strategy=annotated

# Session
spring.session.store-type=jdbc
spring.session.jdbc.save-mode=always

# H2
spring.h2.console.enabled=false
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:./src/main/resources/tasker;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.tomcat.max-wait=10000
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true

# Static Resources and View
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.resources.add-mappings=true

# Logger
logging.file.path=/var/logs/TaskerLogs.log
logging.level.root=
logging.level.sql=warn
logging.level.web=warn

# Devtools
management.endpoints.web.base-path=/act
management.endpoint.health.show-details=never
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
