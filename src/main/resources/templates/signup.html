<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasker Repository - Registration</title>
    <link rel="stylesheet" th:href="@{default.css}">
</head>
<body id="defaultFont">
<table>
    <tr>
        <td><h2>Sign-up in Tasker Repository</h2></td>
    </tr>
</table>

<form method="post" th:action="@{/signup}" id="registerForm">

    <table id="table">
        <tr>
            <td><label for="username">username:</label></td>
        </tr>
        <tr>
            <td><input type="text" name="username"/><br/></td>
        </tr>
        <tr>
            <td><label for="email">e-mail:</label></td>
        </tr>
        <tr>
            <td><input type="text" name="email"/><br/></td>
        </tr>
        <tr>
            <td><label for="password">password:</label></td>
        </tr>
        <tr>
            <td><input type="password" name="password"/><br/></td>
        </tr>
        <tr>
            <td><label for="confirm">confirm password:</label></td>
        </tr>
        <tr>
            <td><input type="password" name="confirm"/><br/><br/></td>
        </tr>
        <tr>
            <td th:align="left"><input type="submit" value="Sign-up"/></td>
            <td><a th:href="@{/}"><input type="button" th:value="Back"></a></td>
        </tr>
    </table>
</form>
<br/>
<br/>
<footer id="footer">
    &copy; 2020 by born to code
</footer>
</body>
</html>
