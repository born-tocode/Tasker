<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasker Repository - Registration</title>
    <link rel="stylesheet" th:href="@{/static/default.css}">
</head>
<body>

<div class="containerAuthorization">
    <form id="form" th:action="@{/signup}" method="post">
        <h3>Tasker Repository</h3>

        <br/>
        <br/>
        <br/>

        <fieldset>
            <label for="username"></label>
            <input id="username" name="username" placeholder="username" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <label for="email"></label>
            <input id="email" name="email" placeholder="e-mail" type="email" tabindex="2" required autofocus>
        </fieldset>
        <fieldset>
            <label for="password"></label>
            <input id="password" name="password" placeholder="password" type="password" tabindex="3" required autofocus>
        </fieldset><fieldset>
            <label for="confirm"></label>
            <input id="confirm" name="confirm" placeholder="confirm password" type="password" tabindex="4" required autofocus>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="button">Sign-up</button>
        </fieldset>

        Have account? Click <a th:href="@{/signin}">here</a> to sign-in.
        <br/>
        <br/>
        <p class="copyright">&copy; 2020 by born to code</p>
    </form>
</div>
</body>
</html>
