<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasker Repository - Login</title>
    <link rel="stylesheet" th:href="@{/static/default.css}">
</head>
<body>
<div class="containerAuthorization">
    <form id="form" th:action="@{/signin}" method="post">
        <h3>Tasker Repository</h3>

        <br/>
        <br/>
        <br/>

        <fieldset>
            <label for="username"></label>
            <input id="username" name="username" placeholder="username" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <label for="password"></label>
            <input id="password" name="password" placeholder="password" type="password" tabindex="2" required>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="button">Sign-in</button>
        </fieldset>

        Are you new? Click <a th:href="@{/signup}">here</a> to sign-up.
        <br/>
        <br/>
        <p class="copyright">&copy; 2020 by born to code</p>
    </form>
</div>
</body>
</html>
