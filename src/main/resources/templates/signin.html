<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasker Repository - Login</title>
    <link rel="stylesheet" th:href="@{default.css}">
</head>
<body id="defaultFont">
<table>
    <tr>
        <td><h2>Tasker Repository</h2></td>
    </tr>
    <tr>
        <td>
            <div th:if="${error}">
                Logowanie nieudane. Sprawdź poprawność nazwy użytkownika i hasła.
            </div>
        </td>
    </tr>
</table>

<form method="POST" th:action="@{/signin}" id="signinForm">
    <table id="table">
        <tr>
            <td><label for="username">username:</label></td>
        </tr>
        <tr>
            <td><input type="text" name="username" id="username"/><br/></td>
        </tr>
        <tr>
            <td><label for="password">password:</label></td>
        </tr>
        <tr>
            <td><input type="password" name="password" id="password"/><br/><br/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign-in" th:align="left"/></td>
            <td><a th:href="@{/}"><input type="button" th:value="Back"></a></td>
        </tr>

        <tr>
            <td>
                <br/>
                Are you new? Click <a th:href="@{/signup}">here</a> to sign-up.
            </td>
        </tr>
    </table>
</form>

<br/>
<br/>
<footer id="footer">
    &copy; 2020 by born to code
</footer>
</body>
</html>
