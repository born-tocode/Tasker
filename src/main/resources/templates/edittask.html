<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasker Repository - add new task</title>
    <link rel="stylesheet" th:href="@{/static/default.css}">
</head>
<body>
<div class="containerAuthorization">
    <form id="form" th:action="@{/tasks/edit}" method="post">
        <h3>edit task</h3>
        <br/>
        <fieldset>
            <label for="task">task:</label>
            <input id="task" name="task" th:placeholder="${Task.getTask()}" type="text" tabindex="1" autofocus>
        </fieldset>
        <fieldset>
            <label>priority: (<i class="editedTask" th:text="${Task.getPriority()}"></i>)</label></br>
            <label><input id="priorityH" name="priority" type="radio" value="H" tabindex="2">High</label>
            <label><input id="priorityM" name="priority" type="radio" value="M" tabindex="3">Medium</label>
            <label><input id="priorityL" name="priority" type="radio" value="L" tabindex="4">Low</label>
        </fieldset>
        <fieldset>
            <label for="fromDate">from date: (<i class="editedTask" th:text="${Task.getFromDate()}"></i>)</label>
            <input id="fromDate" name="fromDate" type="date" tabindex="5">
        </fieldset>
        <fieldset>
            <label for="dueDate">due date: (<i class="editedTask" th:text="${Task.getDueDate()}"></i>)</label>
            <input id="dueDate" name="dueDate" type="date" tabindex="6">
        </fieldset>
        <fieldset>
            <input type="hidden" name="id" th:value="${Task.getId()}"/>
            <button name="submit" type="submit" id="button" data-submit="...sending">Submit</button>
        </fieldset>
        <fieldset>
            <button name="reset" type="reset">Reset form</button>
        </fieldset>
        <fieldset>
            <a th:href="@{/tasks/alltasks}">Back to all tasks</a>
        </fieldset>

        <br/>
        <br/>
        <p class="copyright">&copy; 2020 by born to code</p>
    </form>
</div>
</body>
</html>
